<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="image_container">
            <div class="image-gallery">
                <img src="https://santic.netlify.app/assets/img-challenge/Rectangle%202.png" alt="Shirt Front" class="image selecteds">
                <img src="https://santic.netlify.app/assets/img-challenge/Rectangle3.png" alt="Shirt Side" class="image">
                <img src="https://santic.netlify.app/assets/img-challenge/Rectangle1.png" alt="Shirt Back" class="image">
            </div>
            <div class="main-image">
                <img src="https://santic.netlify.app/assets/img-challenge/Rectangle%202.png" alt="Main Shirt Image" id="mainImage">
            </div>
        </div>
        <div class="product-details">
            <h3>Polo ralph</h3>
            <h2>Custom Fit Polo Bear Oxford Shirt</h2>
            <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>
            <h4 class="price">$99.00 <span class="discount">-25%</span></h4>
            <span class="original-price">$132.00</span>
            <div class="sizes">
                <label>Choose Size</label>
                <br>
                <button class="size-btn">S</button>
                <button class="size-btn selected">M</button>
                <button class="size-btn">L</button>
                <button class="size-btn">XL</button>
                <button class="size-btn">XXL</button>
            </div>
            <button class="add-to-bag">Add to Bag</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
